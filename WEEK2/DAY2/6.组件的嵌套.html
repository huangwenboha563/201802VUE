<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>201803JS</title>
</head>
<body>
<div id="app">
  <parent></parent>
</div>

<template id="temp1">
  <div>
    <h1>{{name}}</h1>
    <son></son>
  </div>
</template>
</body>
</html>
<script src="js/vue.js"></script>
<script>
  //嵌套组件中 使用自己的数据data

  let son={
    template:"<h2>{{name}}</h2>",
    data(){
      return {
        name:"vue"
      }
    }
  };
  let parent={
    template:'#temp1',
    data(){
      return{
        name:"VUE"
      }
    },
    components:{son}
  };


  let vm = new Vue({
    el: "#app",
    data: {},
    components:{
      parent,
    }
  })
</script>
